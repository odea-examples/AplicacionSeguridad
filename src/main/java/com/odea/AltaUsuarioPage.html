<wicket:head>
	
	<style type='text/css'>
		label { width: 75px; display: inline-block;}
		input[type=text] { width: 200px }
		input[type=password] { width: 200px; }
		select { width: 110px; }
	</style>
	
</wicket:head>

<wicket:extend>
		
	<h4><a wicket:id="linkVolver" href="#" class="nav">Volver al Listado</a></h4>
	<br>
		
	<h3>Alta de un Nuevo Usuario</h3>
	<br>
		
	<form wicket:id="form">
		
		<div wicket:id="feedbackPanel" style="position:absolute; left:365px; top:255px;"></div>
				
		<p>
			<div>
				<b><label for="nombre">Nombre: </label></b>
				<input type="text" wicket:id="nombre" name="nombre">
			</div>
		</p>
		
		<p>
			<div>
				<b><label for="nombreLogin">Login: </label></b>
				<input type="text" wicket:id="nombreLogin" name="nombreLogin">
			</div>
		</p>
		
		
		<p>
			<div>
				<b><label for="password">Password: </label></b>
				<input type="password" wicket:id="password" name="password">
			</div>
		</p>
		
		<p>
			<div>
				<b><label for="dedicacion">Dedicaci&oacute;n: </label></b>
				<input type="text" maxlength=1 wicket:id="dedicacion" name="dedicacion">
			</div>
		</p>
		
		<p>
			<div style="width:450px;">
			
				<div style="float:left; width:250px;">	
					<b><label for="perfil">Perfil: </label></b>
					<select wicket:id="perfil" name="perfil"></select>
				</div>
				
				<div style="float:right; width:200px;">
					<b><label for="grupo">Grupo: </label></b>
					<select wicket:id="grupo" name="grupo"></select>
				</div>
				
			</div>
		</p>
		
		<br><br><br>
		
		<input wicket:id="submit" value="Guardar" type="submit"/>
		
	</form>
		
</wicket:extend>
