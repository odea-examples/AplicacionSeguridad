<wicket:head>
	
	<style type='text/css'>
		label { width: 75px; display: inline-block;}
		select { width: 150px; }
	</style>
	
</wicket:head>

<wicket:extend>

	<input type="button" wicket:id="volverButton" value="Volver al Listado"/>		
	<br>
		
	<h3>Modificaci&oacute;n de un Usuario</h3>
	
	<p><i><sub>
		<span>Los campos con asterisco (*) son obligatorios.</span>
	</sub></i></p>
	
	<form wicket:id="form">
		
		
		<div wicket:id="feedbackPanel" style="position:absolute; left:365px; top:255px;"></div>
		
		<p>
			<div>
				<b><label for="nombre">Nombre* </label></b>
				<input type="text" wicket:id="nombre" name="nombre" class="nombre">
			</div>
		</p>
		
		<p>
			<div>
				<b><label for="nombreLogin">Login* </label></b>
				<input type="text" wicket:id="nombreLogin" name="nombreLogin" class="nombre">
			</div>
		</p>
		
		<p>
			<div>
				<b><label for="dedicacion">Dedicaci&oacute;n* </label></b>
				<input type="text" wicket:id="dedicacion" name="dedicacion" maxlength=1 class="numeric">
			</div>
		</p>
		
		<p>
			<div style="width:600px;">
			
				<div style="float:left; width:300px;">
					<b><label for="perfil">Perfil* </label></b>
					<select wicket:id="perfil" name="perfil"></select>
				</div>
				
				<div style="float:right; width:300px;">
					<b><label for="grupo">Grupo* </label></b>
					<select wicket:id="grupo" name="grupo"></select>
				</div>
				
			</div>
		</p>
		
		<br><br>
		
		<input wicket:id="submit" value="Guardar" type="submit"/>
				
	</form>
		
</wicket:extend>
