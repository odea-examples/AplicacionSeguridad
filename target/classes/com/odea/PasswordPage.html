<wicket:extend>
		
	<form wicket:id="form">

		<div>
			<span wicket:id="feedBackPanel"></span>
		</div>
		
		<div>
			<b><label for="passwordTextField">Nueva Password: </label></b>

	</form>
		
</wicket:extend>
