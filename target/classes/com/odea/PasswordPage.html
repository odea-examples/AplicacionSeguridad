<wicket:head>
	
	<style type='text/css'>
		input[type=password] { width: 200px; }
	</style>
	
</wicket:head>

<wicket:extend>
		
	<form wicket:id="form">
		
		<div wicket:id="modalWindow"></div>
		
		<div wicket:id="feedBackPanel" style="position:absolute; left:400px; top:203px"></div>
		
		<div style="font-size:14px">
			<b><label for="nombreUsuario">Usuario: </label></b>
			<label wicket:id="nombreUsuario" name="nombreUsuario"></label>
		</div>
		
		<br>
		
		
		<p><i><sub>
			<span>Complete los campos para modificar su Password. Los campos con asterisco (*) son obligatorios.</span>
		</sub></i></p>
		
		<p>
			<div>
				<b><label for="contraseniaActual" style="width: 110px; display: inline-block;">Password Actual* </label></b>
				<input type="password" wicket:id="contraseniaActual" name="contraseniaActual">
			</div>
			
			<div>
				<b><label for="password" style="width: 110px; display: inline-block;">Nueva Password* </label></b>
				<input type="password" wicket:id="password" name="password">
			</div>
			
			<div>
				<b><label for="contraseniaConfirmacion" style="width: 110px; display: inline-block;">Confirmaci&oacute;n* </label></b>
				<input type="password" wicket:id="contraseniaConfirmacion" name="contraseniaConfirmacion">
			</div>
		</p>

		<div>
			<input wicket:id="submit" value="Confirmar" type="submit"/>
		</div>
		
	</form>
		
</wicket:extend>
