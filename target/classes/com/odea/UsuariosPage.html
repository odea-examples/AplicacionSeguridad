<wicket:head>
	<link href="styles/tables.css" rel="stylesheet" type="text/css" />
</wicket:head>

<wicket:extend>

	<h4><a wicket:id="linkAltaUsuario" href="#" class="nav">Agregar un nuevo usuario</a></h4>

	<div wicket:id="listViewContainer">

		
		<table>
			<thead>
				<tr class="odd">
					<th scope="col">Nombre</th>
					<th scope="col"><div wicket:id="tituloDedicacion"/></th>
					<th scope="col">Rol</th>
					<th scope="col">Grupo</th>
					<th scope="col">Modificar</th>
					<th scope="col">Borrar</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="usuarios">
					<td wicket:id="nombreUsuario"/>
					<td> <input wicket:id="dedicacion" maxlength=1/> </td>
					<td><select wicket:id="dropDownPerfil"/></td>
					<td><select wicket:id="dropDownGrupo"/></td>
					<td><a wicket:id="modifyLink" class="more" href="#"><img src="images/modificarIcon.gif" alt="modificarIcon"/></a></td>
					<td><a wicket:id="deleteLink" class="more" href="#"><img src="images/delete.png" alt="delete"/></a></td>
				</tr>
			</tbody>
			<tfoot>
	            <tr>
	                <td wicket:id="navigator" align="center" colspan="4" ></td>
	            </tr>
        	</tfoot>
		</table>
	</div>

</wicket:extend>
