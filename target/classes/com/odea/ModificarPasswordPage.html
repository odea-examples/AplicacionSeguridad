<wicket:head>
	
	<style type='text/css'>
		label { width: 150px; display: inline-block;}
		input[type=password] { width: 200px; }
	</style>
	
</wicket:head>

<wicket:extend>
		
	<input type="button" wicket:id="volverButton" value="Volver al Listado"/>
	<br>
	
	<h3>Modificaci&oacute;n de Password</h3>
	
	<br>
	
	<div style="font-size:14px">
		<b><label for="usuarioNombre">Usuario: </label></b>
		<label wicket:id="usuarioNombre" name="usuarioNombre"></label>
	</div>
	
	<form wicket:id="form">
		
		
		<div wicket:id="feedbackPanel" style="position:absolute; left:410px; top:253px;"></div>
				
		<br>
		
		<div>
			<b><label for="password">Nueva Password: </label></b>
			<input type="password" wicket:id="password" name="password">
		</div>
		
		<br>
		
		<div>
			<b><label for="contraseniaConfirmacion">Confirmaci&oacute;n: </label></b>
			<input type="password" wicket:id="contraseniaConfirmacion" name="contraseniaConfirmacion">
		</div>
		
		<br>
				
		<div>
			<input wicket:id="submit" value="Guardar" type="submit"/>
		</div>
		
		
	</form>
		
</wicket:extend>
