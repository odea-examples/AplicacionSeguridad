<wicket:extend>
		
	<form wicket:id="form">
		
		<div wicket:id="modalWindow"></div>
		
		<div>
			<span wicket:id="feedBackPanel"></span>
		</div>
		
		<div>
			<b><label for="contraseniaActual">Password Actual: </label></b>
			<input type="password" maxlength=30 wicket:id="contraseniaActual" name="contraseniaActual">
		</div>
		
		<div>
			<b><label for="password">Nueva Password: </label></b>
			<input type="password" maxlength=30 wicket:id="password" name="password">
		</div>
		
		<div>
			<b><label for="contraseniaConfirmacion">Confirmaci&oacute;n de Password: </label></b>
			<input type="password" maxlength=30 wicket:id="contraseniaConfirmacion" name="contraseniaConfirmacion">
		</div>
		
		<input wicket:id="submit" value="Confirmar" type="submit"/>
		
	</form>
		
</wicket:extend>
