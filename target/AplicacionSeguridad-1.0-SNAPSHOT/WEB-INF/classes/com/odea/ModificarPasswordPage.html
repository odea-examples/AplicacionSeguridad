<wicket:head>
	
	<style type='text/css'>
		label { width: 120px; display: inline-block;}
		input[type=password] { width: 200px; }
	</style>
	
</wicket:head>

<wicket:extend>
		
	<h4><a wicket:id="linkVolver" href="#" class="nav">Volver al Listado</a></h4>
	<br>
	
	<h3>Modificaci&oacute;n de Password</h3>
	
	<form wicket:id="form">
		
		
		<div wicket:id="feedbackPanel" style="position:absolute; left:380px; top:243px;"></div>
				
		<br>
		
		<div>
			<b><label for="password">Nueva Password: </label></b>
			<input type="password" wicket:id="password" name="password">
		</div>
		
		<br>
		
		<div>
			<b><label for="contraseniaConfirmacion">Confirmaci&oacute;n: </label></b>
			<input type="password" wicket:id="contraseniaConfirmacion" name="contraseniaConfirmacion">
		</div>
		
		<br>
				
		<div>
			<input wicket:id="submit" value="Guardar" type="submit"/>
		</div>
		
		
	</form>
		
</wicket:extend>
