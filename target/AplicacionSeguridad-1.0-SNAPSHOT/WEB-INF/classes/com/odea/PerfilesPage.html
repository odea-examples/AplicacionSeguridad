<wicket:extend>

	<input type="button" wicket:id="altaButton" value="Agregar un nuevo perfil"/>

	<div wicket:id="feedbackPanel" style="position:absolute; top:165px; left:240px;"></div>

	<div wicket:id="listViewContainer">

		
		<table>
			<thead>
				<tr class="odd">
					<th scope="col">Nombre</th>
					<th colspan="2">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="perfiles">
					<td wicket:id="nombrePerfil"/>
					<td><a wicket:id="modifyLink" class="more" href="#"><img src="images/modificarIcon.gif" alt="modificarIcon" title="Modificar"/></a></td>
					<td><a wicket:id="deleteLink" class="more" href="#"><img src="images/delete.png" alt="delete" title="Borrar"/></a></td>
				</tr>
			</tbody>
			<tfoot>
	            <tr>
	                <td wicket:id="navigator" align="center" colspan="4" ></td>
	            </tr>
        	</tfoot>
		</table>
	</div>

</wicket:extend>
